<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Your to-do list.</h1>
    <p id="tasks" class="numtask"></p>
    <ul id="mylist">
    </ul>
    <br>
    <input type="text" class="inputtext" id="listadd" placeholder="Type in a task"/><br>
    <button onclick="changelistitem()" class="btn">Add</button>
    
    
    <button onclick="clearitemlist()" class="btn">Clear Tasks</button>
    <button onclick="removetask()" class="btn">Remove Task</button>
    <p id="select"></p>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
